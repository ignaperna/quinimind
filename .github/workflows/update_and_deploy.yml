name: Update Data and Deploy

on:
  schedule:
    # Wednesdays and Sundays at 22:00 UTC
    - cron: '0 22 * * 0,3'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- STEP 1: PYTHON SCRAPER ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper
        run: python scrape_quini6.py

      # --- STEP 2: COMMIT CHANGES ---
      - name: Commit and Push Data Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add quinimind-frontend/public/data.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "data: update lottery results [skip ci]" && git push)

      # --- STEP 3: BUILD & DEPLOY FRONTEND ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node Dependencies
        working-directory: ./quinimind-frontend
        run: npm ci

      - name: Build Project
        working-directory: ./quinimind-frontend
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./quinimind-frontend/dist
          force_orphan: true
